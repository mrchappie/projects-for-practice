<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <div class="card__stats__container">
      <div class="card__stats__info">
        <div class="card__stats__heading">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="card__stats__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats__container">
          <div class="stats__first">
            <div class="stat__numbers">10k+</div>
            <span>companies</span>
          </div>
          <div class="stats__second">
            <div class="stat__numbers">314</div>
            <span>templates</span>
          </div>
          <div class="stats__third">
            <div class="stat__numbers">12m+</div>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="card__stats__img">
        <!-- <img src="./images/image-header-desktop.jpg" alt="women in a meeting" /> -->
      </div>
    </div>
