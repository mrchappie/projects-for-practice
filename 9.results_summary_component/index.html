<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <div class="title">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <div class="inside-text"><span>76</span>of 100</div>
        </div>
        <div class="your-score">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="title">
          <h3>Summary</h3>
        </div>
        <ul>
          <li class="reaction">
            <div class="content">
              <div class="left">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <span>Reaction</span>
              </div>
              <div class="right"><span>80</span>&nbsp;/&nbsp;100</div>
            </div>
          </li>
          <li class="memory">
            <div class="content">
              <div class="left">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="reaction icon"
                />
                <span>Memory</span>
              </div>
              <div class="right"><span>80</span>&nbsp;/&nbsp;100</div>
            </div>
          </li>
          <li class="verbal">
            <div class="content">
              <div class="left">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="reaction icon"
                />
                <span>Verbal</span>
              </div>
              <div class="right"><span>80</span>&nbsp;/&nbsp;100</div>
            </div>
          </li>
          <li class="visual">
            <div class="content">
              <div class="left">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="reaction icon"
                />
                <span>Visual</span>
              </div>
              <div class="right"><span>80</span>&nbsp;/&nbsp;100</div>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <!-- Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    </div> -->
  </body>
</html>
