<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="quizzOptions.js" type="module" defer></script>
  </head>
  <body>
    <section class="options__modal">
      <div class="categories">
        <h1>Categories</h1>
        <ul id="categories__container"></ul>
      </div>
      <div class="difficulties">
        <h1>Difficulties</h1>
        <ul id="difficulties__container"></ul>
      </div>
      <div class="number__of__questions">
        <h1>Number of Questions</h1>
        <input
          type="number"
          name="number__of__questions"
          id="number__of__questions"
          value="5"
          min="5"
          max="50"
        />
      </div>
      <button id="start__game">Start Game</button>
    </section>
    <section class="questions__modal">
      <div class="quizz__container">
        <div class="question_heading">Ce faci boss?</div>
        <ul class="answers">
          <li>Answer 1</li>
          <li>Answer 2</li>
          <li>Answer 3</li>
          <li>Answer 4</li>
        </ul>
      </div>
    </section>
  </body>
</html>
