<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p>Enter your choices separated by a comma ","</p>
      <textarea
        name="userinput"
        id="userinput"
        placeholder="Your choices here..."
      ></textarea>
      <div class="controls">
        <button id="start">Pick random</button>
        <button id="reset">Reset</button>
      </div>
      <ul class="choices__container"></ul>
    </div>
  </body>
</html>
